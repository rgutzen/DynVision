# config_visualization.yaml

# Combined color palette for all visualization elements
palette:
  # Model categories
  full: "#B8860B"  # Dark goldenrod
  self: "#2E8B57"  # Sea green
  depthpointwise: "#1E3A8A"  # Dark blue
  pointdepthwise: "#3B82F6"  # Bright blue
  local: "#E91E63"  # Pink/red
  localdepthwise: "#FF6347" # Tomato
  accent: "#EC4899"  # Pink/magenta 
  # Layers
  V1: "#ff69b4ff"
  V2: "#dda0ddff"
  V4: "#da70d6ff"
  IT: "#ba55d3ff"
  classifier: "#808080ff"

# Combined naming dictionary for display labels and symbols
naming:
  # Parameters
  duration: "$D$"
  contrast: "$C$"
  interval: "$I$"
  noiselevel: "$\\sigma$"
  ssnr: "SSNR"
  noise: "$\\sigma$"
  stim: "$D$"
  stimulus: "$D$"
  tau: "$\\tau$"
  trc: "$\\Delta_{RC}$"
  tsk: "$\\Delta_{SK}$"
  rctarget: "Recurrence Target"
  rctype: "Recurrence"
  lossrt: "$t_{loss}$"
  idle: "$t_{idle}$"
  energyloss: "Energy Loss Weight"
  epoch: "Epoch"
  tsteps: "$T$"
  feedback: "Feedback"
  skip: "Skip"
  add: "Additive"
  mul: "Multiplicative"
  ffonly: "Feedforward Only"
  true: "True"
  false: "False"
  # Layers
  layer1: "V1"
  layer2: "V2"
  layer3: "V4"
  layer4: "IT"
  # Metrics
  accuracy: "Accuracy"
  confidence: "Confidence"
  peak_height: "Peak Height"
  peak_time: "Peak Time"
  peak_ratio: "Peak Ratio"
  power: "Power"
  # Experiments
  duration_experiment: "Duration"
  contrast_experiment: "Contrast"
  interval_experiment: "Interval"
  stability_experiment: "Stability"
  response_experiment: "Response"
  responseintermediate_experiment: "Intermediate Responses"
  responseffonly_experiment: "Feedforward Only"
  nullcondition_experiment: "Null Condition"
  uniformnoise_experiment: "Uniform Noise"
  poissonnoise_experiment: "Poisson Noise"
  saltpeppernoise_experiment: "Salt & Pepper"
  gaussiannoise_experiment: "Gaussian Noise"
  gaussiancorrnoise_experiment: "Correlated Gaussian Noise"
  phasescramblednoise_experiment: "Phase-scrambled Noise"

# Ordering dictionaries for consistent display order
ordering:
  layers: ["IT", "V4", "V2", "V1", 'layer8', 'layer7', 'layer6', 'layer5', 'layer4', 'layer3', 'layer2', 'layer1']
  rctype: ["full", "self", "depthpointwise", "pointdepthwise", "local", "localdepthwise"]
  rctarget: ['input', 'middle', 'output']
  feedback: ['false', 'add', 'mul']