    - Installation: user-guide/installation.md
    - Custom Models: user-guide/custom-models.md
    - Data Processing: user-guide/data-processing.md
    - Workflow Management: user-guide/workflows.md
    - Visualization: user-guide/visualization.md
    - Model Testing: user-guide/model-testing.md
    - Temporal Data Presentation: user-guide/temporal-data-presentation.md
    - Parameter Handling: user-guide/parameter-handling.md
    - Cluster Integration: user-guide/cluster-integration.md
    - Troubleshooting: user-guide/troubleshooting.md
  - Tutorials:
    - tutorial/index.md
    - Basic Model Training: tutorial/basic-model-training.md
    - Custom Model Creation: tutorial/custom-model.md
  - Reference:
    - reference/index.md
    - Architecture: reference/organization.md
    - Model Components: reference/model-components.md
    - Recurrence Types: reference/recurrence-types.md
    - Dynamics Solvers: reference/dynamics-solvers.md
    - Configuration: reference/configuration.md
