site_name: DynVision
site_description: A toolbox for modeling dynamical vision with recurrent convolutional neural networks
site_author: DynVision Team
repo_url: https://github.com/yourusername/dynvision
edit_uri: edit/main/docs/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
            show_root_heading: true
  - git-revision-date-localized:
      type: datetime
  - mkdocs-jupyter:
      include_source: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Installation: guide/installation.md
    - Basic Usage: guide/basic-usage.md
    - Configuration: guide/configuration.md
    - Workflows: guide/workflows.md
  - Models:
    - Overview: models/index.md
    - DyRCNN: models/dyrcnn.md
    - CORDSNet: models/cordsnet.md
    - CorNet: models/cornet.md
    - ResNet: models/resnet.md
  - Components:
    - Overview: components/index.md
    - Dynamics Solver: components/dynamics-solver.md
    - Layer Connections: components/layer-connections.md
    - Recurrence: components/recurrence.md
    - Retina: components/retina.md
    - Supralinearity: components/supralinearity.md
  - Data:
    - Overview: data/index.md
    - Datasets: data/datasets.md
    - Transforms: data/transforms.md
    - FFCV Integration: data/ffcv.md
  - Training:
    - Overview: training/index.md
    - Lightning Base: training/lightning-base.md
    - Loss Functions: training/losses.md
    - Callbacks: training/callbacks.md
  - Visualization:
    - Overview: visualization/index.md
    - Response Analysis: visualization/responses.md
    - Weight Analysis: visualization/weights.md
    - Performance Metrics: visualization/metrics.md
  - Advanced:
    - Overview: advanced/index.md
    - Custom Models: advanced/custom-models.md
    - Cluster Execution: advanced/cluster.md
    - Performance Optimization: advanced/optimization.md
  - API Reference:
    - Overview: api/index.md
    - Models: api/models.md
    - Components: api/components.md
    - Data: api/data.md
    - Training: api/training.md
    - Visualization: api/visualization.md
  - Contributing: contributing.md
  - FAQ: faq.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/dynvision
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dynvision
  version:
    provider: mike

