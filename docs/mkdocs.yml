site_name: DynVision Documentation
site_description: Documentation for DynVision - A modular toolbox for biologically plausible recurrent convolutional vision networks
site_author: Robin Gutzen
site_url: https://Lindsay-Lab.github.io/dynvision

repo_name: Lindsay-Lab/dynvision
repo_url: https://github.com/Lindsay-Lab/dynvision
edit_uri: edit/main/docs/

# Specify docs directory (relative to mkdocs.yml location)
docs_dir: .
site_dir: ../site

theme:
  name: material
  palette:
    primary: indigo
    accent: blue
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  favicon: assets/favicon.ico

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: [../dynvision]
          options:
            docstring_style: numpy
            show_source: true
  - git-revision-date-localized:
      fallback_to_build_date: true
  # - social  # Disabled: requires cairosvg (pip install "mkdocs-material[imaging]")

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
